<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <title>Guestbook</title>
</head>
<body>
    <table>
        <thead>
            <th> Id </th>
            <th> Name </th>
            <th> Message </th>
            <th> Date </th>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td><span th:text="${user.id}"> Id </span></td>
                <td><span th:text="${user.name}"> Name </span></td>
                <td><span th:text="${user.message}"> Message </span></td>
                <td><span th:text="${#dates.format(user.creationDate, 'dd-MMM-yyyy')}"></span></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
